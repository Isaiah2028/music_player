<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icon/iconfont.css">
    <link rel="stylesheet" href="./style.css">
    <!-- 引入 jQuery 库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Music Playe</title>
</head>

<body>
    <div class="player">
        <!-- 音乐插图 -->
        <section class="img">
            <img id="bg-img" src="./image/1.jpg" alt="">
        </section>

        <!-- 音乐信息 -->
        <section class="info">
            <!-- 进度条 -->
            <div class="progress">
                <div id="start">0:00</div>
                <div id="bar"></div>
                <div id="end">3:35</div>
            </div>
            <!-- 歌曲信息 -->
            <div class="song-detail">
                <span id="title">title</span>
                <span id="author">author</span>
            </div>

            <!-- 按钮区域 -->
            <div id="controls" class="controls">
                <span><i id="list" class="iconfont icon-danlieliebiao"></i> </span>
                <div class="play">
                    <span><i id="voice" class="iconfont icon-shengyin_shiti"></i></span>
                    <span><i id="pre" class="iconfont icon-shangyishou"></i></span>
                    <span><i id="play" class="iconfont icon-24gf-play"></i></span>
                    <span><i id="next" class="iconfont icon-xiayishou"></i></span>
                    <span><i id="mode" class="iconfont icon-suiji"></i></span>
                </div>
                <span> <i id="add" class="iconfont icon-tianjia"></i></span>
            </div>
        </section>
    </div>

    <div class="song-list" >
       <ul id="song-list">
         <li id="song-item">Free Loop</li>
         <li id="song-item">衡山路</li>
         <li id="song-item">天空之城</li>
         <li id="song-item">更多待续...</li>
       </ul>
    </div>

    <!-- audio 标签 -->
    <section class="audio">
        <audio id="audio" controls src="">
        </audio>
    </section>

</body>
<script src="./script.js"></script>

</html>
